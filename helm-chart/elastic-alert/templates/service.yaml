apiVersion: v1
kind: Service
metadata:
  name: {{ include "elastic-alert.fullname" . }}
  labels:
    {{- include "elastic-alert.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 8081
      targetPort: reloader-web
      protocol: TCP
      name: reloader-web
  selector:
    {{- include "elastic-alert.selectorLabels" . | nindent 4 }}
